    <script>

      function toggleMenu(){
        // const hamburger = document.getElementById('hamburger')
        const nav = document.getElementById('navigation')
        nav.classList.toggle('toggle-nav')
      }

      
      document.addEventListener('click', function(event){
        const hamburger = document.getElementById('hamburger')

        if(!hamburger.contains(event.target)){
          const nav = document.getElementById('navigation')
          nav.classList.remove('toggle-nav')
        }
      })

      const nav = document.getElementById('navigation')

      nav.addEventListener('click', function(event){
        event.stopPropagation()
      })

      const profileBtn = document.getElementById('profileBtn')

      profileBtn.addEventListener('click', function(event){
        event.stopPropagation()
      })

    </script>

    <script>
      function profileMenu(){
        const profile = document.getElementById('profile-list')
        console.log("hellllllllllo")

        profile.classList.toggle('show-list')
      }


      document.addEventListener('click', function(){
        const profileMenuBtn = document.getElementById('profileBtn')

        if(!profileMenuBtn.contains(event.target)){
          const profile = document.getElementById('profile-list')
          profile.classList.remove('show-list')
        }
      })

      const profile = document.getElementById('profile-list')
      profile.addEventListener('click', function(event){
        event.stopPropagation()
      })

    </script>

    <script>
function showPopup(message) {
  if(message===copy){
    const popup = document.getElementById("copy");

    setTimeout(function () {
        popup.classList.add("popup-active")
    }, 500); 

    setTimeout(function () {
        popup.classList.remove("popup-active")
    }, 2000);
  }
  
  if(message===qrCode){
    const popup = document.getElementById("qr-code");

    setTimeout(function () {
        popup.classList.toggle("popup-active")
    }, 500); 

    setTimeout(function () {
        popup.classList.remove("popup-active")
    }, 2000); 

  }
}

function copy(button) {
    // Implement the edit functionality here
    showPopup(copy)
}

function qrCode(button) {
    // Implement the delete functionality here
    showPopup(qrCode)
}
    </script>


    <script>
      function btnToggle() {
        const playBtn = document.getElementById("play");
        const pauseBtn = document.getElementById("pause");
        const stopBtn = document.getElementById("stop");
        playBtn.classList.toggle("hide");
        pauseBtn.classList.toggle("show-list");
        stopBtn.classList.toggle("show-list");
      }
