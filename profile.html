    <section class="profile">
        <div class="profile__container container">
            <div class="profile__container__row row">

                <div class="profile__container__row__col1 col col-md-5 col-lg-5 col1">
                    <div class="edit-profile"><span>Edit Profile</span>&ensp;<i class="fa-solid fa-pen-to-square"></i></div>
                    
                    <div class="main">
                        <h6>Contact Info</h6>
                        <div class="image">
                            <img src="./images/profile.png" alt="profile" class="img-fluid">
                            <h6>John Doe</h6>
                        </div>
                        <div class="name d-flex align-items-start justify-content-between gap-3 flex-wrap">
                            <label>

                            </label>
                            <label>

                            </label>
                        </div>
                        <div class="email">

                                </div>
                            </label>
                        </div>
                        <div class="phone">
                            <label class="w-100">
                                <div>Phone Number</div>
                                <input type="text" class="w-100">
                            </label>
                        </div>
                        <button class="btn-pass">Reset Password</button>
                    </div>

                </div>
                <div class="profile__container__row__col2 col col-md-5 col-lg-5">
                  <div class="main">
                    <h6>Payment Information</h6>
                    <div class="email">
                      <label class="w-100">

                          </div>
                      </label>
                    </div>
                    <div class="credit">
                      <label class="w-100">
                          <div>Credit Card Number</div>
                          <div>

                          </div>
                      </label>
                    </div>
                    <div class="name d-flex align-items-start justify-content-between gap-3 flex-wrap">
                        <label>

                            <input type="text">
                        </label>
                        <label>
                            <div>Exp Date</div>
                            <input type="text">
                        </label>
                    </div>
                    <div class="payment">
                        <label class="w-100">
                            <div>Payment Plan</div>
                            <button class="w-100">Standard</button>
                        </label>
                    </div>
                    <div>
                      <label for="hour">
                        <div>Hours Remaining</div>
                      </label>
                      <div class="d-flex align-items-center justify-content-between gap-3">

    <script>
      function profileMenu(){
        const profile = document.getElementById('profile-list')
        console.log("hellllllllllo")

        profile.classList.toggle('show-list')
      }


      document.addEventListener('click', function(){
        const profileMenuBtn = document.getElementById('profileBtn')

        if(!profileMenuBtn.contains(event.target)){
          const profile = document.getElementById('profile-list')
          profile.classList.remove('show-list')
        }
      })

      const profile = document.getElementById('profile-list')
      profile.addEventListener('click', function(event){
        event.stopPropagation()
      })

    </script>
